<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: 'Helvetica', sans-serif;
        }

        h1 {
            background-color: transparent;
            color: #000000;
            padding: 20px;
            font-family: 'Helvetica', sans-serif;
        }

        form {
            margin: 20px;
            background-color: transparent;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            color: #333;
            font-weight: bold;
            font-family: 'Helvetica', sans-serif;
            text-align: left; /* Align the label text to the left */

        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Helvetica', sans-serif;
        }

        select {
            height: auto;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="static/logo.png" alt="Logo">
    </div>
    <h1>Points of Interest</h1>
    <form method="POST" action="/process">
        <label for="location">Location (street name or street Address):</label>
        <input type="text" id="location" name="location" required><br>

        <label for="radius">Radius (in km, 1-5):</label>
        <select id="radius" name="radius">
            {% for i in range(1, 6) %}
                <option value="{{ i }}">{{ i }} km</option>
            {% endfor %}
        </select>
        <br>
            <label for="amenities">Amenities:</label>
                <div style="text-align: left;">
         {% for amenity in amenities %}
        <input type="checkbox" name="amenities" value="{{ amenity }}" id="{{ amenity }}">
        <label for="{{ amenity }}">{{ amenity }}</label><br>
    {% endfor %}
</div>
        <br>

        <input type="submit" name="show_counts" value="Show Counts">
        <input type="submit" name="show_map" value="Show Map">
    </form>
</body>
</html>
